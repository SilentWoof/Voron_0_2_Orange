
[gcode_macro SET_LED_COLOR]
description: "Set LED color by passing COLOR parameter (red, green, blue, white, off)"
gcode:
  {% set color = params.COLOR|default("off")|lower %}
  {% if color == "red" %}
    SET_LED LED=chamber_LEDs RED=1 GREEN=0 BLUE=0 TRANSMIT=1
    SET_LED LED=hotend_LEDs RED=1 GREEN=0 BLUE=0 TRANSMIT=1
    SET_LED LED=kirigami_bed_LEDs RED=1 GREEN=0 BLUE=0 TRANSMIT=1
  {% elif color == "green" %}
    SET_LED LED=chamber_LEDs RED=0 GREEN=1 BLUE=0 TRANSMIT=1
    SET_LED LED=hotend_LEDs RED=0 GREEN=1 BLUE=0 TRANSMIT=1
    SET_LED LED=kirigami_bed_LEDs RED=0 GREEN=1 BLUE=0 TRANSMIT=1
  {% elif color == "blue" %}
    SET_LED LED=chamber_LEDs RED=0 GREEN=0 BLUE=1 TRANSMIT=1
    SET_LED LED=hotend_LEDs RED=0 GREEN=0 BLUE=1 TRANSMIT=1
    SET_LED LED=kirigami_bed_LEDs RED=0 GREEN=0 BLUE=1 TRANSMIT=1
  {% elif color == "white" %}
    SET_LED LED=chamber_LEDs RED=1 GREEN=1 BLUE=1 TRANSMIT=1
    SET_LED LED=hotend_LEDs RED=1 GREEN=1 BLUE=1 TRANSMIT=1
    SET_LED LED=kirigami_bed_LEDs RED=1 GREEN=1 BLUE=1 TRANSMIT=1
  {% else %}
    SET_LED LED=chamber_LEDs RED=0 GREEN=0 BLUE=0 TRANSMIT=1
    SET_LED LED=hotend_LEDs RED=0 GREEN=0 BLUE=0 TRANSMIT=1
    SET_LED LED=kirigami_bed_LEDs RED=0 GREEN=0 BLUE=0 TRANSMIT=1
  {% endif %}